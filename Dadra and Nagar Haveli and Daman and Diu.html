<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div style="text-align: center;"><H1>Dadra and Nagar Haveli and Daman and Diu</H1></div>
<HR>
<b><span style="color: blue; "><marquee>Covid-19 Condition Of Dadra and Nagar Haveli and Daman and Diu</marquee> </span></b></br><hr>
<div class="container-1">
    <div class="box1">
<div style="text-align: center;"><img src="https://www.mapsofindia.com/maps/dadraandnagarhaveli/dadra-and-nagar-haveli.jpg" alt="Dadra and Nagar Haveli and Daman and Diu image" width="700px"/></div>
</div>
<div class="container-2">      
    <div class="box2">
<canvas id="chart" width="800" height="400"></canvas>
</div>
<script>
    getData1();
    async function getData1() {
        const a1 = [];
        const a2 = [];
        const a3 = [];
        const a4 = [];
        const response = await fetch('state_wise.csv');
        const data = await response.text();
        const rows = data.split('\n').slice(1);

        rows.forEach(ro => {
            const row = ro.split(',');
            const a = row[0];
            a1.push(a);
            const b = row[1];
            a2.push(b);
            const c = row[2];
            a3.push(c);    
            const d = row[3];
            a4.push(d);
            document.getElementById("Res1").innerHTML ="Total Confirmed In Dadra and Nagar Haveli and Daman and Diu : "+a2[8];
            document.getElementById("Res2").innerHTML ="Total Recovered In Dadra and Nagar Haveli and Daman and Diu : "+a3[8];
            document.getElementById("Res3").innerHTML ="Total Deceased(Death) In Dadra and Nagar Haveli and Daman and Diu : "+a4[8];
            console.log(a,b,c,d);
        });
    }
    chartIt();
async function chartIt() {
    const data = await getdata();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
        data: {
            labels: data.xlabels,
            datasets: [{
                type: 'bar',
                label: 'Confirmed',
                data: data.ylabels1,
                backgroundColor: '#ff6384',
                borderColor:'#ff6384',
                borderWidth:1
            },{
                type: 'bar',
                label: 'Recovered',
                data: data.ylabels2,
                backgroundColor: '#ffce56',
                borderColor:'#ffce56',
                borderWidth:1
            },{
                type: 'bar',
                label: 'Death',
                data: data.ylabels3,
                backgroundColor: '#36a2eb',
                borderColor:'#36a2eb',
                borderWidth:1
            }]
        }
    });
}
async function getdata() {
    const xlabels = [];
    const ylabels1 = [];
    const ylabels2 = [];
    const ylabels3 = [];
    const response = await fetch('state_wise_daily.csv');
    const data = await response.text();
    //console.log(data);
    const table = data.split('\n').slice(1);
    for(let row = 0;row < table.length;row=row+3){
        const cols = table[row].split(',');
        const dat = cols[1];
        xlabels.push(dat);
        const temp = cols[2];
        const a = cols[11];
        ylabels1.push(a);
        console.log(dat + " : " +temp+ ":" + a);
    }
    for(let row = 1;row < table.length;row=row+3){
        const cols = table[row].split(',');
        const dat = cols[1];
        const temp = cols[2];
        const a = cols[11];
        ylabels2.push(a);
        console.log(dat + " : " +temp+ ":" + a);
    }
    for(let row = 2;row < table.length;row=row+3){
        const cols = table[row].split(',');
        const dat = cols[1];
        const temp = cols[2];
        const a = cols[11];
        ylabels3.push(a);
        console.log(dat + " : " +temp+ ":" + a);
    }
    return{xlabels ,ylabels1,ylabels2,ylabels3}
}

</script>
<div class="box3">

</div>

</div>
